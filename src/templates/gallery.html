<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gallery</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f5f7fa;
            margin: 0;
            padding: 30px;
        }

        h1 {
            text-align: center;
            font-weight: 600;
            color: #333;
            margin-bottom: 40px;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 20px;
            max-width: 1100px;
            margin: 0 auto;
        }

        .gallery-item {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 6px 16px rgba(0,0,0,0.1);
            transition: transform 0.2s ease;
        }

        .gallery-item:hover {
            transform: scale(1.03);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 30px;
            color: #4A73FF;
            font-weight: 500;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

<h1>Your Uploaded Photos</h1>

<div class="gallery-grid">
    {% if images %}
        {% for img in images %}
        <div class="gallery-item">
            <img src="{{ img }}" alt="Uploaded image">
        </div>
        {% endfor %}
    {% else %}
        <p style="text-align:center;">No images yet. <a href="/">Upload one</a></p>
    {% endif %}
</div>

<a href="/">Upload another photo</a>

</body>
</html>
