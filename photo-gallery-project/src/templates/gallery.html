<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gallery</title>
    <style>
        img {
            width: 250px;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
        }
        .grid { display:flex; flex-wrap:wrap; }
    </style>
</head>
<body>
    <h1>Your Photo Gallery</h1>

    <div class="grid">
        {% if images %}
            {% for img in images %}
                <div>
                    <img src="{{ img }}" alt="uploaded photo">
                </div>
            {% endfor %}
        {% else %}
            <p>No images uploaded yet. <a href="/">Upload one</a>.</p>
        {% endif %}
    </div>

    <p><a href="/">Upload another photo</a></p>
</body>
</html>
